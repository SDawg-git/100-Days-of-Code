{% include "header.html" %}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/home-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Szymon's Shop</h1>
          <span class="subheading">Cha ching!</span>
        </div>
      </div>
    </div>
  </div>
</header>




<!-- Main Content-->
<div class="container px-4 px-lg-5 mt-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for product in products %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <img src="{{ product.item_picture }}" class="card-img-top" alt="{{ product.item_name }}" style="height: 180px; object-fit: contain;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.item_name }}</h5>
          <p class="card-text small">{{ product.item_description }}</p>
          <p class="fw-bold mb-3">Â£{{ product.item_price }}</p>

          <form action="{{ url_for('add_to_cart') }}" method="POST" class="mt-auto">
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <div class="d-flex justify-content-between align-items-center">
              <input type="number" name="quantity" min="1" value="1" class="form-control form-control-sm w-50 me-2">
              <button type="submit" class="btn btn-primary btn-sm w-50">Add to Cart</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% include "footer.html" %}
